<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <header>
      <ul class="nav justify-content-center">
        <h1 class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Shop</a>
        </h1>
        <h2 class="nav-item">
          <button id="shopping-card">ðŸ›’</button>
        </h2>
      </ul>
    </header>
    <main class="body-style">

      <!--Filtros-->
      <form>
        <div class="row m-2">
          <div class="col">
            <input type="text" id="search-input" class="form-control" placeholder="Producto">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Precio MÃ­nimo $">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Precio MÃ¡ximo $">
          </div class= "col">
          <p id="noResults">No se encontraron resultados</p>
        </div>
      </form>
      <!--Products-->
      <div id="products-card"></div>
      <template id="products-template">
        <div class="card" style="width: 14rem; height: 25rem;">
          <img src="..." class="card-img img-product " alt="...">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <h4 class="card-price"></h4>
            <button class="btn btn-primary buy-btn" data-id=""></button>
          </div>
        </div>
      </template>

      
      <aside>
        <!--Tabla-->
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Producto</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acciones</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">Carrito vacÃ­o. Comience a comprar!</th>
            </tr>
          </tfoot>
        </table>
        <!--Compra Template-->
        <template id="carrito-template">
          <tr>
            <th scope="row">id</th>
            <td></td>
            <td></td>
            <td>
              <button class="btn btn-info btn-sm">+</button>
              <button class="btn btn-danger btn-sm">-</button>
            </td>
            <td>$<span></span></td>
          </tr>
        </template>
  
        <!--Footer Template-->
        <template id="footer-template">
          <th scope="row" colspan="2">Total productos</th>
          <td></td>
          <td>
            <button class="btn btn-danger sm" id="empty-car">Vaciar todo</button>
          </td>
          <td class="font-weight-bold">$<span></span></td>
        </template>
      </aside>
      
    </main>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
